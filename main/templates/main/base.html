{% load static %}

<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>cgcatharsis {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="cgcatharsis: Dance, Draw, Build" />
        <meta name="keywords" content="cg, catharsis, cgcatharsis, dance, draw, build, dancer, creator" />
        <meta name="author" content="cgcatharsis" />

        <!-- Facebook and Twitter integration -->
        <meta property="og:title" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:site_name" content=""/>
        <meta property="og:description" content=""/>
        <meta name="twitter:title" content="" />
        <meta name="twitter:image" content="" />
        <meta name="twitter:url" content="" />
        <meta name="twitter:card" content="" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="{% static 'main/images/icons/favicon.ico' %}">

        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

        <!-- Animate.css -->
        <link rel="stylesheet" href="{% static 'main/css/animate.css' %}">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="{% static 'main/css/icomoon.css' %}">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Datatables -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
        <!-- Flexslider  -->
        <link rel="stylesheet" href="{% static 'main/css/flexslider.css' %}">
        <!-- Theme style  -->
        <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
        <!-- Custom Css  -->
        <link rel="stylesheet" href="{% static 'main/css/custom_styles.css' %}">

        <!-- Modernizr JS -->
        <script src="{% static 'main/js/modernizr-2.6.2.min.js' %}"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="{% static 'main/js/respond.min.js' %}"></script>
        <![endif]-->
	</head>

	<body>
        <div id="colorlib-page">
            <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
            <aside id="colorlib-aside" role="complementary" class="border js-fullheight">
                <h1 id="colorlib-logo"><a href="{% url 'main:index' %}"><span>cg</span><span style="font-size: 10px;">catharsis</span></a></h1>
                <nav id="colorlib-main-menu" role="navigation">
                    <ul>
                        <li {% block activehome %}{% endblock %}><a href="{% url 'main:index' %}">Home</a></li>
                        <li {% block activedance %}{% endblock %}><a href="{% url 'main:dance' %}">Dance</a></li>
                        <li {% block activedraw %}{% endblock %}><a href="{% url 'main:draw' %}">Draw</a></li>
                        <li {% block activebuild %}{% endblock %}><a target="_blank" href="http://iviidev.info">Build</a></li>
                    </ul>
                </nav>

                <div class="colorlib-footer">
                    <ul>
                        <li><a target="_blank" href="https://web.facebook.com/cgcatharsis/"><i class="icon-facebook2"></i></a></li>
                        <li><a target="_blank" href="https://twitter.com/cgcatharsis"><i class="icon-twitter2"></i></a></li>
                    </ul>
                </div>
            </aside>

            {% block bodycontent %}
            {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <!-- jQuery Easing -->
        <script src="{% static 'main/js/jquery.easing.1.3.js' %}"></script>
        <!-- Waypoints -->
        <script src="{% static 'main/js/jquery.waypoints.min.js' %}"></script>
        <!-- Flexslider -->
        <script src="{% static 'main/js/jquery.flexslider-min.js' %}"></script>
        <!-- Sticky Kit -->
        <script src="{% static 'main/js/sticky-kit.min.js' %}"></script>
        <!-- MAIN JS -->
        <script src="{% static 'main/js/main_config.js' %}"></script>

        {% block customjs %}
        {% endblock %}
	</body>
</html>
